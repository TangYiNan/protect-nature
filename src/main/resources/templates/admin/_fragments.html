<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">保护大自然后台</title>
<!--  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">-->
  <link rel="stylesheet" href="../../static/ui/semantic.min.css" th:href="@{/ui/semantic.min.css}">
  <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
  <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
  <link rel="icon" href="../../images/bigLOGO.ico" type="image/x-icon">
</head>
<body>

<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
  <div class="ui container">
    <div class="ui inverted secondary stackable menu" >
      <h2 class="ui teal header item"><img class="ui avatar image" src="../images/logo.png" th:src="@{/images/logo.png}"  style="width: 220px;height: 55px"></h2>
      <a href="#" th:href="@{/admin/blogs}" style="color: #0f0f10 !important;font-size: larger;" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class=" coffee icon"></i>自然文章管理</a>
      <a href="#" th:href="@{/admin/types}" style="color: #0f0f10 !important;font-size: larger;" class=" m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class=" sitemap icon"></i>自然领域管理</a>
      <a href="#" th:href="@{/admin/tags}" style="color: #0f0f10 !important;font-size: larger;" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="sitemap icon"></i>自然地域管理</a>
      <div class="right m-item m-mobile-hide menu">
        <div class="ui dropdown  item">
          <div class="text">
            <img class="ui avatar image" src="../../static/images/touxiang.png" th:src="@{/images/touxiang.png}">
            <span th:text="${session.user.nickname}">贾玉杰</span>
          </div>
          <i class="dropdown icon"></i>
          <div class="menu">
            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
    <i class="sidebar icon"></i>
  </a>
</nav>

<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
  <div class="ui center aligned container">
      <div class="seven wide column">
        <h4 class="ui inverted header m-text-thin m-text-spaced ">保护大自然网站</h4>
        <p class="m-text-thin m-text-spaced m-opacity-mini">传递绿色理念，倡导环保行动。让管理员的文章引领我们走向更美好的未来！</p>
      </div>
    <div class="ui inverted section divider"></div>
    <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2024 保护大自然 Designed by 贾玉杰</p>
  </div>

</footer>

<th:block th:fragment="script">
<!--  <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>-->
<!--  <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>-->
  <script src="../../static/ui/jquery.min.js" th:src="@{/ui/jquery.min.js}"></script>
  <script src="../../static/ui/semantic.min.js" th:src="@{/ui/semantic.min.js}"></script>
  <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>


</th:block>

</body>
</html>
