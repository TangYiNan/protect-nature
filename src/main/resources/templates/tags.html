<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地域</title>
    <link rel="stylesheet" href="../css/semantic.min.css" th:href="@{/css/semantic.min.css}">
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="icon" href="../images/bigLOGO.ico" type="image/x-icon">
</head>
<body>
<header class="main-header">
    <!--导航-->
    <nav th:replace="_fragments :: menu(3)">
        <div class="header-bottom">
            <div class="container">
                <div class="clearfix">
                    <div class="logo-box pull-left">
                        <figure class="logo">
                            <a href="index.html">
                                <img src="../images/logo.png" style="width: 175px;height: 63px" alt="">
                            </a>
                        </figure>
                    </div>
                    <div class="nav-outer pull-right clearfix">
                        <div class="menu-area">
                            <nav class="main-menu navbar-expand-lg">
                                <div class="navbar-collapse collapse clearfix">
                                    <ul class="navigation clearfix">
                                        <li class="dropdown"><a href="#" class=" m-item item m-mobile-hide">首页</a>
                                        </li>
                                        <li class="dropdown"><a href="#" class="m-item item m-mobile-hide">自然</a></li>
                                        <li class="dropdown"><a href="#" class="m-item item m-mobile-hide">领域</a></li>
                                        <li class="current dropdown"><a href="#"
                                                                        class="m-item item m-mobile-hide">地域</a></li>
                                        <li class="dropdown"><a href="#" class="m-item item m-mobile-hide">自然时记</a>
                                        </li>
                                        <li class="dropdown"><a href="#" class="m-item item m-mobile-hide">加入我们</a>
                                        </li>
                                    </ul>
                                    <div class="right m-item item m-mobile-hide">
                                        <form name="search" action="#" th:action="@{/search}" method="post"
                                              target="_blank">
                                            <div class="ui icon inverted transparent input m-margin-tb-tiny">
                                                <input type="text" name="query" placeholder="搜索...."
                                                       th:value="${query}">
                                                <i onclick="document.forms['search'].submit()"
                                                   class="search link icon"></i>
                                            </div>
                                        </form>
                                    </div>
                                    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">-->
                                        <i class="sidebar icon"></i>
                                    </a>
                                </div>

                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Sticky Header-->
        <div class="sticky-header">
            <div class="container clearfix">
                <figure class="logo-box"><a href="index.html"><img src="../images/logo.png" alt=""
                                                                   style="width: 90px;height: 40px"></a></figure>
                <div class="menu-area">
                    <nav class="main-menu navbar-expand-lg">
                        <div class="navbar-collapse collapse clearfix">
                            <ul class="navigation clearfix">
                                <li class="dropdown"><a href="#" class=" m-item item m-mobile-hide">首页</a></li>
                                <li class="dropdown"><a href="#" class="m-item item m-mobile-hide">自然</a></li>
                                <li class="dropdown"><a href="#" class="m-item item m-mobile-hide">领域</a></li>
                                <li class="current dropdown"><a href="#" class="m-item item m-mobile-hide">地域</a></li>
                                <li class="dropdown"><a href="#" class="m-item item m-mobile-hide">自然时记</a></li>
                                <li class="dropdown"><a href="#" class="m-item item m-mobile-hide">加入我们</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </nav>
</header>

<!--中间内容-->
<div class="m-container m-padded-tb-big animated fadeIn">
    <div class="ui container">
        <div class="ui stackable grid">
            <!--header-->
            <div class="sixteen wide column">
                <div class="ui top attached segment">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <h3 class="ui teal header">地域</h3>
                        </div>
                        <div class="right aligned column">
                            共 <h2 class="ui orange header m-inline-block m-text-thin"
                                   th:text="${#arrays.length(tags)}">
                            14 </h2> 个
                        </div>
                    </div>
                </div>

                <div class="ui attached segment m-padded-tb-large">
                    <a href="#" th:href="@{/tags/{id}(id=${tag.id})}"
                       class="ui basic left pointing large label m-margin-tb-tiny"
                       th:classappend="${tag.id==activeTagId} ? 'teal'" th:each="tag : ${tags}">
                        <span th:text="${tag.name}">测试</span>
                        <div class="detail" th:text="${#arrays.length(tag.blogs)}">23</div>
                    </a>
                </div>

                <div class="ui  attached  segment">
                    <div class="ui padded vertical segment m-padded-tb-large" th:each="blog : ${page.content}">
                        <div class="ui middle aligned mobile reversed stackable grid">
                            <div class="eleven wide column">
                                <h3 class="ui header">
                                    <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="m-black"
                                       th:text="${blog.title}">保护自然保护自然</a>
                                </h3>
                                <p class="m-text" th:text="|${blog.description}......|">
                                    保护自然保护自然保护自然保护自然保护自然保护自然保护自然保护自然保护自然保护自然保护自然保护自然保护自然保护自然保护自然保护自然保护自然保护自然…...</p>
                                <div class="ui grid">
                                    <div class="eleven wide column">
                                        <div class="ui mini horizontal link list">
                                            <div class="item">
                                                <img src="../images/bigLOGO.png"
                                                     th:src="@{${blog.user.avatar}}"  alt="" class="ui avatar image">
                                                <div class="content"><a href="#" class="header"
                                                                        th:text="${blog.user.nickname}">贾玉杰</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i><span
                                                    th:text="${#dates.format(blog.updateTime,'yyyy-MM-dd')}">2024-02-01</span>
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i> <span th:text="${blog.views}">2342</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="right aligned five wide column">
                                        <a href="#" target="_blank"
                                           class="ui teal basic label m-padded-tiny m-text-thin"
                                           th:text="${blog.type.name}">认知升级</a>
                                    </div>
                                </div>
                            </div>

                            <div class="five wide column">
                                <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank">
                                    <img src="../images/ludi.png" style="width: 300px;height: 180px;" th:src="@{${blog.firstPicture}}"
                                         alt="" class="ui rounded image">
                                </a>
                            </div>

                        </div>
                    </div>

                </div>

                <!--footer-->
                <div class="ui bottom attached segment" th:if="${page.totalPages}>1">
                    <div class="ui middle aligned two column grid">
                        <div class="column">
                            <a href="#" th:href="@{'/tags/'+${activeTagId}(page=${page.number}-1)}"
                               th:unless="${page.first}"
                               class="ui mini teal basic button">上一页</a>
                        </div>
                        <div class="right aligned column">
                            <a href="#" th:href="@{'/tags/'+${activeTagId}(page=${page.number}+1)}"
                               th:unless="${page.last}"
                               class="ui mini teal basic button">下一页</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<br>
<br>
<!--底部footer-->
<footer th:replace="_fragments :: footer" class="ui inverted vertical segment m-padded-tb-massive">

</footer>
<th:block th:replace="_fragments :: script">
</th:block>
<script>
    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

</script>
</body>
</html>
